<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b2bd08b712.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Animated Search Bar</title>
</head>

<body>

    <div class="search-bar-ctn active">
        <span class="icon magnifier" aria-label="a magnifying glass icon"><i
                class="fa-solid fa-magnifying-glass"></i></span>
        <input type="text" name="" id="" class="input" placeholder="Search...">
        <span class="icon microphone" aria-label="a microphone icon"><i class="fa-solid fa-microphone"></i></span>
    </div>

    <script src="app.js"></script>
</body>

</html>
