<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>

<body>
    <div class="clock">
        <div class="hours"></div>
        <div class="min"></div>
        <div class="sec"></div>
        <div class="center"></div>
        <div class="hour-number number1">I</div>
        <div class="hour-number number2">II</div>
        <div class="hour-number number3">III</div>
        <div class="hour-number number4">IV</div>
        <div class="hour-number number5">V</div>
        <div class="hour-number number6">VI</div>
        <div class="hour-number number7">VII</div>
        <div class="hour-number number8">VIII</div>
        <div class="hour-number number9">IX</div>
        <div class="hour-number number10">X</div>
        <div class="hour-number number11">XI</div>
        <div class="hour-number number12">XII</div>

    </div>

    <script src="app.js"></script>
</body>

</html>
