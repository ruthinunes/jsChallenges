<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multiplication Game</title>
</head>

<body>

    <form action="" class="form" id="form">
        <p class="score" id="score"></p>
        <h2 class="question"></h2>
        <input type="number" name="" id="answer" placeholder="Digite sua resposta">
        <div class="form-btns">
            <button type="submit" class="btn" id="answerBtn">Responder</button>
            <button type="reset" class="btn" id="resetBtn">Reiniciar</button>
        </div>
    </form>

    <script src="app.js"></script>
</body>

</html>
