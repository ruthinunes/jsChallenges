<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/favicon-32x32.png" />
    <script src="https://kit.fontawesome.com/b2bd08b712.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <title>Fantasy's Haven - Login</title>
</head>

<body>

    <main class="main_ctn">
        <img src="../images/logo.jpg" alt="logo" class="logo">
        <form action="" class="form">
            <div class="input_field">
                <input type="email" name="email" id="inputEmail" placeholder="Wizarding email">
            </div>
            <div class="input_field">
                <input type="password" name="password" id="inputPassword" placeholder="Magical password">
            </div>
            <span class="input_small-text"><a href="#">Forget Password</a></span>
            <div class="input_btn">
                <input type="submit" value="Unlock the portal">
            </div>
        </form>
        <div class="footer">
            <span class="footer_text">Or connect with</span>
            <div class="footer_icons-ctn">
                <div class="footer_icon">
                    <i class="fa-brands fa-discord fa-circle-thin"></i>
                </div>
                <div class="footer_icon">
                    <i class="fa-brands fa-twitch"></i>
                </div>
                <div class="footer_icon">
                    <i class="fa-brands fa-google"></i>
                </div>

            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
