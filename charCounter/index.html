<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real Time Character Counter</title>
</head>

<body>

    <section>
        <div class="counter_ctn">
            <div class="counter_text">
                <h2>Real-time Character Counter</h2>
            </div>
            <div class="counter_input">
                <textarea name="" id="" placeholder="Write your text here..." maxlength="50"></textarea>
            </div>
            <div class="counter_footer">
                <p>Total Character: <span class="total_counter">0</span></p>
                <p>Remaining: <span class="remainig_counter">50</span></p>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
