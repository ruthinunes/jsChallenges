<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b2bd08b712.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Socia Media Menu</title>
</head>

<body>

    <div class="menu">
        <p>Social Media</p>
        <span class="icon" aria-label="a angle-down icon">
            <i class="fa-solid fa-angle-down"></i>
        </span>
    </div>
    <ul class="social-list">
        <li>
            <span class="icon" aria-label="the facebook icon">
                <i class="fa-brands fa-facebook" style="color: blue"></i>
                <p>Facebook</p>
            </span>
        </li>
        <li>
            <span class="icon" aria-label="the youtube icon">
                <i class="fa-brands fa-youtube" style="color:red"></i>
                <p>Youtube</p>
            </span>
        </li>
        <li>
            <span class="icon" aria-label="the twitter icon">
                <i class="fa-brands fa-twitter" style="color: blue"></i>
                <p>Twitter</p>
            </span>
        </li>
        <li>
            <span class="icon" aria-label="the linkedin icon">
                <i class="fa-brands fa-linkedin" style="color: blue"></i>
                <p>Linkedin</p>
            </span>
        </li>
    </ul>

    <script src="app.js"></script>
</body>

</html>
